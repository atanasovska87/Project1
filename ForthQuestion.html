	<script>
	var slider = document.getElementById("slider-main");
    var outputText = document.getElementById("print-text");

    slider.oninput = function() {
      keeper(this.value);
}
function keeper(value) {
    if(value<=19) {
        outputText.innerHTML= "Please get me out of here!";
        outputText.style.color = "#f93131";
        slider.setAttribute("id", "slider2");
        slider.style.background  = "#f93131";
        $(slider).removeClass();
        $(slider).addClass("slider-main slider3");
        localStorage.setItem('learn', "6.png");
        localStorage.setItem('learning-Number', "1");

    } else if (value<= 40){
        outputText.innerHTML= "No arguments, no party either";
        outputText.style.color = "#FF9900";
        slider.style.background  = "#FF9900";
        // $('.slider').attr("class", "slider2");
        // $('.slider3').attr("class", "slider2");
         $(slider).removeClass();
        $(slider).addClass("slider-main slider2");
        localStorage.setItem('learn', "7.png");
        localStorage.setItem('learning-Number', "2");
    
    } else if (value<= 60){
        outputText.innerHTML= "The workload was all right, I did just fine";
        outputText.style.color = "#9ba541";
        slider.style.background  = "#9ba541";
        // $(.slider2).attr("class", "slider");
        // $(.slider4).attr("class", "slider");

         $(slider).removeClass();
        $(slider).addClass("slider-main slider");
        localStorage.setItem('learn', "8.png");
        localStorage.setItem('learning-Number', "3");
    
    }  else if (value<= 90){
        outputText.innerHTML= "I went the extra mile!";
        outputText.style.color = "#03964A";
        slider.style.background  = "#03964A";
        // $(.slider).attr("class", "slider4");
        // $(.slider5).attr("class", "slider4");

         $(slider).removeClass();
        $(slider).addClass("slider-main slider4");
        localStorage.setItem('learn', "9.png");
        localStorage.setItem('learning-Number', "4")

    
    }
    else if (value<= 100){
        outputText.innerHTML= "I'm growing a monster knowledge base!!!";
        outputText.style.color = "#38FF92";
        slider.style.background  = "#38FF92";
        // $(.slider4).attr("class", "slider5");
         $(slider).removeClass();
        $(slider).addClass("slider-main slider5");
        localStorage.setItem('learn', "10.png");
        localStorage.setItem('learning-Number', "5");

    
    }

}
